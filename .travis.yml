language: node_js
node_js:
  - "0.10"
before_install:
  - npm install -g grunt-cli
  - npm install
  - curl -L https://github.com/grunt-tex/ci-utils/tarball/master | tar -zxpC ~
  - tar -xf $HOME/ci-utils/texlive/out/texlive.tar.xc
install:
  - PATH=$HOME/ci-utils/texlive/out/texlive/bin/x86_64-linux:$HOME/ci-utils/makeglossaries:$PATH